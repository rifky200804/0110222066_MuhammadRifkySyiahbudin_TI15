<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum9.1</title>
</head>

<body>
    <h1>Menghitung Luas dan Keliling lingkaran</h1>

    <span id="phi"></span>
    <br>
    <span id="r"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- javascriptCode -->
    <script>
        // variable phi
        const phi = 3.14;
        // variable jari jari
        let r = 14;
        // luas lingkaran
        let luas = phi * (r * r);
        // keliling lingkaran
        let keliling = phi * (2 * r);

        // phi
        document.getElementById('phi').innerHTML = "Phi : " + phi;
        // r
        document.getElementById('r').innerHTML = "Jari-jari : " + r ;
        // luas
        document.getElementById('luas').innerHTML = "Luas Lingkaran : " + luas;
        // keliling
        document.getElementById('keliling').innerHTML = "Keliling Lingkaran : " + keliling;
    </script>
</body>

</html>
