<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.4</title>
</head>
<body>
    <h2>Pertambahan</h2>
    <form action="">
        <input type="number" name="number1" id="number1" onchange="penjumlahan()">
        <br>
        +
        <br>
        <input type="number" name="number2" id="number2" onchange="penjumlahan()">
        <br>
        =
        <br>
        <input type="number" name="jumlah" id="jumlah" disabled>
    </form>

    <script>
        function penjumlahan(){
            
            let number1 = parseInt(0)
            if(document.getElementById('number1').value != ""){
                number1 = parseInt(document.getElementById('number1').value)
            }

            let number2 = parseInt(0)
            if(document.getElementById('number2').value != ""){
                number2 = parseInt(document.getElementById('number2').value)
            }

            let jumlah = number1 + number2
            console.log(number2)
            document.getElementById('jumlah').value = jumlah
        }
    </script>
</body>
</html>
