<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    
    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <script>
        let box = document.getElementById('box1');
        box.innerHTML = "Praktikum Web";
        // document.getElementById("box1").innerHTML = "Praktikum Web";

        let boxes = document.getElementsByClassName('boxes')
        boxes[0].innerHTML = "Basic"
        boxes[1].innerHTML = "Advanced"
        boxes[2].innerHTML = "Expert"
        
        let list = document.getElementsByTagName('li')
        list[0].innerHTML = "Bootstrap"
        list[1].innerHTML = "PHP"
        list[2].innerHTML = "Laravel"

    </script>
</body>
</html>
