<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengedit Atribute</title>
</head>
    <style>
        .bingkai{
            border: 4px solid black
        }
    </style>
<body>
    <h1>Belajar DOM Javascript</h1>
    
    <img src="singa.jpg" id="gambar" alt="Gambar Singa">
    <br>
    
    <input type="text" id="input" value="nama">
    <script>
        // edit atribut gambar
        let img = document.getElementById("gambar")
        img.width = 500

        // buat atribut
        img.setAttribute('class',"bingkai")

        let input = document.getElementById("input")
        input.value = "Singa"
        
        // mengedit CSS
        input.style.border = "3px solid black"
        input.style.backgroundColor = "red"

    </script>
</body>
</html>
